# ===============================
# R2DBC H2 (EC2 - File based)
# ===============================
spring.r2dbc.url=${R2DBC_URL:r2dbc:h2:file:/home/ec2-user/h2/appdb;MODE=MySQL;DATABASE_TO_UPPER=false}
spring.r2dbc.username=${R2DBC_USERNAME:sa}
spring.r2dbc.password=${R2DBC_PASSWORD:}

# ===============================
# Schema initialization
# ===============================
spring.sql.init.mode=${SQL_INIT_MODE:embedded}
spring.sql.init.schema-locations=${SQL_SCHEMA_LOCATION:classpath:H2_schema.sql}
spring.sql.init.platform=${SQL_PLATFORM:h2}

# ===============================
# Logging
# ===============================
logging.level.org.springframework.r2dbc=${R2DBC_LOG_LEVEL:INFO}
logging.level.io.r2dbc.h2=${H2_LOG_LEVEL:INFO}
