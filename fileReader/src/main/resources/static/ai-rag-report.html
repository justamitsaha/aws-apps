<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>AI Retention Report</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">CSV Portal</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"
                aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Uploads</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="customers.html">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="customer-profile.html">Customer Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="ai-report.html">AI Report</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="rag-upload.html">RAG Upload</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="rag-upload-stream.html">RAG Upload (Stream)</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="ai-rag-report.html">AI Rag Report</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container mt-5">
        <h2 class="text-center mb-4">AI Retention Report</h2>

        <div class="card mb-4">
            <div class="card-header">Analyze Customer</div>
            <div class="card-body">
                <div class="row g-2 align-items-center">
                    <div class="col-md-8">
                        <input type="number" id="customerId" class="form-control"
                            placeholder="Enter Customer ID (e.g. 15565706)" />
                    </div>
                    <div class="col-md-4 d-grid">
                        <button class="btn btn-primary" id="analyzeBtn">
                            Get AI Report
                        </button>
                    </div>
                </div>

                <div class="mt-3">
                    <small class="text-muted">
                        Calls: <code>GET http://localhost:8081/reporting/{id}/analyze</code>
                    </small>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">Report Summary</div>
            <div class="card-body" id="reportBox">
                <div class="text-muted">No report loaded yet.</div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">Raw JSON</div>
            <div class="card-body">
                <pre id="rawJsonBox" class="json-box"></pre>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/ai-rag-report.js"></script>
</body>

</html>
