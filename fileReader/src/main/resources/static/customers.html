<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4 text-center">Customer Management</h2>
    <a href="/" class="badge badge-warning" style="color: black;">Home</a>
    <div class="mb-3 text-center">
        <button class="btn btn-success me-2" id="loadCustomersBtn">
            Load Customers (Stream)
        </button>

        <button class="btn btn-danger" id="cleanupBtn">
            Delete All Customers
        </button>
    </div>

    <div class="card">
        <div class="card-header">Customer Stream</div>
        <div class="card-body stream-box" id="customerStream"></div>
    </div>
</div>

<script src="js/customers.js"></script>

</html>
