<div class="container mt-5">
    <h2 class="text-center mb-4">Customer Profile Lookup</h2>

    <div class="card mb-4">
        <div class="card-header">Search</div>
        <div class="card-body">
            <div class="row g-2 align-items-center">
                <div class="col-md-8">
                    <input
                            type="number"
                            id="customerId"
                            class="form-control"
                            placeholder="Enter Customer ID (e.g. 15565701)"
                    />
                </div>
                <div class="col-md-4 d-grid">
                    <button class="btn btn-primary" id="searchBtn">
                        Get Customer Profile
                    </button>
                </div>
            </div>

            <div class="mt-3">
                <small class="text-muted">
                    Calls: <code>GET /customerProfile/{customerId}</code>
                </small>
            </div>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-header">Profile Summary</div>
        <div class="card-body">
            <div id="summaryBox" class="text-muted">No data loaded yet.</div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">Raw JSON</div>
        <div class="card-body">
            <pre id="rawJsonBox" class="json-box"></pre>
        </div>
    </div>
</div>
